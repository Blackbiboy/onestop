<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Index | Shout</ui:define>
		
		<ui:define name="content">
			<div class="card MarTop20">
				<div class="card-content">
					<div class="card-title center"><i class="material-icons">perm_identity</i> Login</div>
					
					<form method="post" action="j_security_check">
						<div class="row">
							<div class="input-field col s12">
								<label for="loginId">Login Id</label>
								<input type="text" name="j_username" id="loginId" />
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12">
								<label for="pass">Password</label>
								<input type="password" name="j_password" id="pass" />
							</div>
						</div>
						
						<div class="center">
							<h:link outcome="signup" styleClass="btn">
								<i class="material-icons left">perm_identity</i> Sign Up
							</h:link>
							<button class="btn" type="submit"><i class="material-icons left">send</i>Login</button>
						</div>
					</form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
