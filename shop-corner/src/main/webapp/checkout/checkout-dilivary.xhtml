<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Delivery Info</ui:define>

		<ui:define name="left-menu">
			<ui:include src="/member/left-menu.xhtml" />
		</ui:define>
		
		<ui:define name="content">
			<h3 class="page-title"><i class="fa fa-ship"></i> Delivery </h3>
			<hr/>
			
			<h:form>
				<div class="form-group row">
					<h:outputLabel value="Customer" styleClass="col-md-2" />
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user"></i>
							</span>
							<h:inputText value="#{loginUser.name}" styleClass="form-control" readonly="true" />
						</div>
					</div>
				</div>

				<div class="form-group row">
					<h:outputLabel value="Delivery Date" styleClass="col-md-2" />
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-calendar"></i>
							</span>
							<h:inputText converter="#{dateConverter}" value="#{checkOutBean.deliveryDate}" styleClass="form-control" />
						</div>
					</div>
				</div>
				
				<div class="form-group row">
					<h:outputLabel value="Phone" styleClass="col-md-2" />
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-phone"></i>
							</span>
							<h:inputText value="#{checkOutBean.delivery.phone}" styleClass="form-control" />
						</div>
					</div>
				</div>

				<div class="form-group row">
					<h:outputLabel value="Address" styleClass="col-md-2" />
					<div class="col-md-10">
						<h:inputTextarea styleClass="form-control" value="#{checkOutBean.delivery.address}" />
					</div>
				</div>

				<div class="form-group row">
					<div class="col-md-10 offset-md-2">
						<h:link outcome="checkout" styleClass="btn btn-outline-primary MarRight10">
							<i class="fa fa-backward"></i> Back
						</h:link>
						
						<h:link outcome="checkout-confirm" styleClass="btn btn-outline-danger">
							<i class="fa fa-forward"></i> Next
						</h:link>
					</div>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
</html>
