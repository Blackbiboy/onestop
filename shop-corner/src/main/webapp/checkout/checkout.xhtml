<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="title">Checkout</ui:define>
	
	<ui:define name="left-menu">
		<ui:include src="/member/left-menu.xhtml" />
	</ui:define>
	
	<ui:define name="content">
		<div class="container">

		<h3 class="page-title">
			<i class="fa fa-money"></i> Check Out
		</h3> <hr/>		

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Item Code</th>
					<th>Item Name</th>
					<th>Size</th>
					<th>Individual Price</th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat var="od" value="#{checkOutBean.cart.orders}">
				<tr>
					<td>#{od.product.id}</td>
					<td>#{od.product.name} </td>
					<td>#{od.size} </td>
					<td>#{od.unitPrice}</td>
					<td>#{od.count}</td>
					<td>#{od.subTotal}</td>
				</tr>
				</ui:repeat>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" style="text-align: right;">Total Price : </td>
					<td>#{checkOutBean.cart.subTotal}</td>
				</tr>			
				<tr>
					<td colspan="5" style="text-align: right;">Tax (5%) : </td>
					<td>#{checkOutBean.cart.tax}</td>
				</tr>			
				<tr >
					<td colspan="5" style="text-align: right;">TOTAL : </td>
					<td>#{checkOutBean.cart.total}</td>
				</tr>			
			</tfoot>
		</table>
		</div>
		<h:link outcome="/checkout/checkout-dilivary" styleClass="btn btn-outline-danger pull-right MarRight10">
			<i class="fa fa-forward"></i> Next
		</h:link>
		
	</ui:define>


</ui:composition>
</html>
