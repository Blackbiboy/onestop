<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:head></h:head>
<body>
	<composite:interface>
		<composite:attribute name="product"
			type="com.jdc.onestop.shop.entity.Product" />
	</composite:interface>
	<composite:implementation>
		<div class="container">

			<div>
				<div class="col-sm-4">
					<div class="MarTop20">
						<h:graphicImage library="image" name="girlTshirt1.jpg"
							width="170px" height="250px" />
					</div>
				</div>
				<div class="col-sm-8">
					<div class="MarTop20 ">
						<h4>#{cc.attrs.product.name}</h4>
						<p>
							<h:outputText value="#{cc.attrs.product.category.name}" />
						</p>
						<p>#{cc.attrs.product.status}</p>
						<p>
							<ui:repeat var="s" value="#{cc.attrs.product.sizes}">
								<h:outputText value="#{s}" styleClass="MarRight10" />
							</ui:repeat>
						</p>
						<p>#{cc.attrs.product.description}</p>


						<p>
							<button type="button" class="btn btn-danger btn-sm4">
								<i class="fa fa-heart"></i>
							</button>
							<a class="btn btn-info btn-twitter  btn-sm4"><span
								class="fa fa-twitter"></span></a> 
							<a class="btn btn-primary btn-facebook bnt-sm3 MarRight10"><span
								class="fa fa-facebook"></span></a>
							<h:link styleClass="btn btn-info" outcome="/public/product.xhtml">
								<f:param name="id" value="#{cc.attrs.product.id}"></f:param>
								<i class="fa fa-cart-plus"></i>Add to Cart
							</h:link>
						</p>


					</div>
				</div>
			</div>

		</div>
	</composite:implementation>
</body>
</html>
