<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="item" type="com.jdc.onestop.shop.entity.Member" required="true"  />
</composite:interface>
<composite:implementation>
	<div class="col-lg-4 col-md-6 col-sm-12">
		<div class="card user-card">
			<div class="card-block">
				<h5 class="card-title">
					#{cc.attrs.item.name}
				</h5>
				
			</div>
			<h:graphicImage library="image" name="user.png" styleClass="img-fluid" />
			<div class="card-block">
				<i class="fa fa-phone MarRight10"></i> #{empty cc.attrs.item.contact ? 'No Data' : cc.attrs.item.contact.phone} <br/>
				<i class="fa fa-envelope MarRight10"></i> #{empty cc.attrs.item.contact ? 'No Data' : cc.attrs.item.contact.email} <br/>
				<i class="fa fa-send MarRight10"></i> #{empty cc.attrs.item.contact ? 'No Data' : cc.attrs.item.contact.address} <br/>
				<i class="fa fa-lock MarRight10"></i> #{cc.attrs.item.status} <br/>
				
				<br/>
				<h:commandLink actionListener="#{membersBean.changeStatus(cc.attrs.item)}" styleClass="btn btn-primary btn-block">
					<i class="fa fa-lock"></i> Switch Status
					<f:ajax execute="@form" render="@all"></f:ajax>
				</h:commandLink>
			</div>
		</div>
	</div>
</composite:implementation>
</body>
</html>
