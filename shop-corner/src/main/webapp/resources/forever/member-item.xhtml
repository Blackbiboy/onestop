<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="item" type="com.jdc.onestop.shop.entity.Member" required="true"  />
</composite:interface>
<composite:implementation>
	<div class="col-lg-4 col-md-6 col-sm-12">
		<div class="card user-card">
			<div class="card-block">
				<h5 class="card-title">
					<i class="fa fa-user"></i> #{cc.attrs.item.name}
					<h:link outcome="/admin/member" styleClass="pull-right btn btn-circle btn-danger">
						<i class="fa fa-pencil"></i>
						<f:param name="id" value="#{cc.attrs.item.loginId}"></f:param>
					</h:link>
				</h5>
				
			</div>
			<h:graphicImage library="image" name="user.png" styleClass="img-fluid" />
			<div class="card-block">
				<i class="fa fa-phone"></i> #{empty cc.attrs.item.contact ? 'No Data' : cc.attrs.item.contact.phone} <br/>
				<i class="fa fa-envelope"></i> #{empty cc.attrs.item.contact ? 'No Data' : cc.attrs.item.contact.email} <br/>
				<i class="fa fa-send"></i> #{empty cc.attrs.item.contact ? 'No Data' : cc.attrs.item.contact.address} <br/>
			</div>
		</div>
	</div>
</composite:implementation>
</body>
</html>
