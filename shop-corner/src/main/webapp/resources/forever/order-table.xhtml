<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="value" type="java.util.List" ></composite:attribute>
</composite:interface>
<composite:implementation>

		<h:dataTable rendered="#{not empty cc.attrs.value}" value="#{cc.attrs.value}" var="od" styleClass="table table-striped table-danger">
			
			<h:column>
				<f:facet name="header">
					ID
				</f:facet>
				<h:outputText value="#{od.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Order Date
				</f:facet>
				<h:outputText value="#{od.oderDate}" converter="#{dateConverter}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Status
				</f:facet>
				<h:outputText value="#{od.status}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Update Date
				</f:facet>
				<h:outputText value="#{od.updateDate}" converter="#{dateConverter}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Items
				</f:facet>
				<ui:repeat var="item" value="#{od.orderList}">
					<h:outputText value="#{item.product.name} - #{item.size} - #{item.count}" /> <br/>
				</ui:repeat>
			</h:column>
			<h:column>
				<f:facet name="header">
					Sub Total
				</f:facet>
				<h:outputText value="#{od.subTotal}"  />
			</h:column>
			<h:column>
				<f:facet name="header">
					Tax
				</f:facet>
				<h:outputText value="#{od.tax}"  />
			</h:column>
			<h:column>
				<f:facet name="header">
					Total
				</f:facet>
				<h:outputText value="#{od.total}"  />
			</h:column>
			
		</h:dataTable>
		
		<h:panelGroup rendered="#{empty cc.attrs.value}">
			
			<div class="card bg-info">
			
				<div class="card-block">
					There is No Orders!
				</div>
			
			</div>
		
		</h:panelGroup>		
</composite:implementation>
</body>
</html>
