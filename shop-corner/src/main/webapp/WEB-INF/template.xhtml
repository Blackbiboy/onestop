<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title><ui:insert name="title"></ui:insert> | Forever</title>
	
	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../resources/css/font-awesome.min.css" />
	<link rel="stylesheet" href="../resources/css/common.css" />
	
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<h:outputStylesheet library="css" name="common.css" />
	
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="tether.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	
</h:head> 
<body> 

	<!-- Nav Bar -->
	<nav class="navbar navbar-fixed-top navbar-full navbar-light bg-nav">
		
		<a href="#" class="navbar-brand"><i class="fa fa-shopping-cart"></i> FOREVER</a>
		
		<ul class="nav navbar-nav">
			<li class="nav-item">
				<form class="form-inline">
					<div class="input-group">
						<input type="text" placeholder="Search Item" class="form-control" />
						<span class="input-group-addon btn-info"><i class="fa fa-search"></i></span>
					</div>
				</form>
			</li>
			<li class="nav-item">
				<a href="#!" class="nav-link"><i class="fa fa-list"></i> Products</a>
			</li>
		</ul>
		
		<ul class="nav navbar-nav pull-right">
			<li class="nav-item">
				<a href="#!" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="My Cart"><i class="fa fa-shopping-cart"></i></a>
			</li>
			<li class="nav-item">
				<h:link title="User Home" styleClass="nav-link" outcome="/member/home" data-toggle="tooltip" data-placement="bottom" ><i class="fa fa-user"></i></h:link>				
			</li>
			<li class="nav-item">
				<a href="#!" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Sign Out"><i class="fa fa-sign-out"></i></a>
			</li>
			<li class="nav-item">
				<a href="#!" id="signInLink" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Sign In" ><i class="fa fa-sign-in"></i></a>
			</li>
		
		</ul>
		
	</nav>
	
	<!-- Cover Images -->
	<ui:insert name="cover">
	
	</ui:insert>

	<!-- Content -->
	<div class="container MarTop20 MarBot20">
		
		<div class="row">
			<!-- Left Menu  -->
			<div class="col-md-3">
				<ui:insert name="left-menu">
					<div class="list-group">
						<span class="list-group-item list-group-item-danger">Categories</span>
						
						<ui:repeat var="cat" value="#{categories}">
							<h:link value="#{cat.name}" styleClass="list-group-item list-group-item-action"  />
						</ui:repeat>
					</div>
				</ui:insert>
			</div>			

			<!-- Content -->
			<div class="col-md-6">
				<ui:insert name="content">
				</ui:insert>
			</div>			

			<!-- Right Menu -->		
			<div class="col-md-3">
				<ui:insert name="right-menu">
				</ui:insert>
			</div>			
		</div>
		
	</div>
	
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="nav nav-inline">
				<a href="#!" class="nav-link">About Forever</a>
				<a href="#!" class="nav-link">Contact Us</a>
				<a href="#!" class="nav-link">Categories</a>
				<a href="#!" class="nav-link">Find Us</a>
			</div>
		</div>
	</footer>
	
	<div class="modal fade" id="signInModel">
		
		<div class="modal-dialog" role="document">
			<h:form>
			<div class="modal-content">
			
				<div class="modal-header text-xl-center bg-nav">
					<h4 class="modal-title"><i class="fa fa-sign-in"></i> Sign In</h4>
				</div>
				
				<div class="modal-body">
				
					<div class="container">
						<div class="form-group row">
							<label class="col-md-3"><i class="fa fa-user"></i> Login ID</label>
							<div class="col-md-9">
								<input placeholder="Enter Login ID" class="form-control" />
							</div>
						</div>
					
						<div class="form-group row">
							<label class="col-md-3"><i class="fa fa-lock"></i> Password</label>
							<div class="col-md-9">
								<input type="password" placeholder="Enter Password" class="form-control" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-9 offset-md-3">
								<a href="#!" class="btn btn-info"><i class="fa fa-close"></i> Close</a>
								<a href="#!" class="btn btn-success"><i class="fa fa-signing"></i> Sing Up</a>
								<h:commandLink class="btn btn-primary"><i class="fa fa-sign-in"></i> Sing In</h:commandLink>
							</div>
						</div>

					</div>
				</div>
				
			
			</div>
			</h:form>
		
		</div>
	
	</div>
	
	<script>
		$(function() {
			$('[data-toggle="tooltip"]').tooltip();

			$('#signInLink').click(function() {
				$('#signInModel').modal('show');
			});
		});
	</script>
</body> 
</html>
