<!DOCTYPE html>

<ui:composition template="/WEB-INF/template.xhtml">

				</div>
				<div class="form-group row">
					<label for="example-text-input" class="col-xs-2 col-form-label">Address</label>
					<div class="col-xs-10">
						<TEXTAREA placeholder="Enter your Address" class="form-control"
							type="text" id="example-text-input" />
					</div>
				</div>
				
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-info">OK</button>
              <button type="submit" class="btn btn-primary btn-info">Cancel</button>
            </div>
            <div class="form-group">
              
             
              
            </div>
			</form>
