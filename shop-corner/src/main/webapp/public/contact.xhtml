	<ui:define name="content">
		<h1 class="font-italic text-xl-center MarBot20 ">Contact</h1>

		<div class="container MarBot20">
			<form class="alert-danger row">

				<div class="form-group row MarTop20">
					<label for="example-email-input" class="col-xs-1 col-form-label">Email</label>
					<div class="col-xs-10">
						<input class="form-control" type="email" id="example-email-input "

					</div>
				</div>
				<div class="form-group row">
					<label for="example-tel-input" class="col-xs-1 col-form-label">Phone</label>

				</div>
				<div class="form-group row">
					<label for="example-text-input" class="col-xs-1 col-form-label">Address</label>

					</div>
				</div>
				<div class="form-group row">
					<label for="example-text-input" class="col-xs-1 col-form-label">Message</label>
					<div class="col-xs-10">
						<TEXTAREA placeholder="Enter your sugestion here!"
							class="form-control" type="text" id="example-text-input" />
					</div>
				</div>

				<div class="col-md-12 text-right">
					<button type="submit"
						class="btn btn-primary btn-info text-xs-right">OK</button>
					<button type="submit" class="btn btn-primary btn-info">Cancel</button>
				</div>
				<div class="form-group"></div>

			</form>
		</div>
			 <div class="col-md-6">
