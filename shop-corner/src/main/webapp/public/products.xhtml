<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:forever="http://java.sun.com/jsf/composite/forever">


	<ui:composition template="/WEB-INF/template.xhtml">
	
	<ui:define name="title">Products</ui:define>
	<ui:define name="content">
	
	
	<h:form styleClass="form-inline">
		<div class="form-group">
			<h:selectOneMenu styleClass="form-control" >
			<f:selectItems var="c" value="#{categories}" itemValue="#{c}" itemLabel="#{c.name}"></f:selectItems>
			</h:selectOneMenu>
		</div>
	
		<div class="form-group">
			<h:inputText styleClass="form-control" p:placeholder="price"  />
		</div>
		
		<div class="form-group">
				<h:commandLink styleClass="btn btn-outline-danger">
					<i class="fa fa-search"></i> Search
				</h:commandLink>
			</div>
		
	</h:form>
	<div class="MarTop20">
		<ui:repeat var="products" value="#{productsBean.productList}">
		<forever:products-item product="#{products}"></forever:products-item>
		</ui:repeat>
	</div>

	</ui:define>
	</ui:composition>
</html>
