<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Details</ui:define>

	<ui:define name="content">

		<h3 class="MarBot20">
			<i class="fa fa-tasks"></i> Product Details
		</h3>
		<hr />

		<div class="col-md-13 MarTop20">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group MarRight10">
						<h:graphicImage  library="image" name="If-Found.jpg"
							styleClass="responsive-img img-thumbnail uploadImage" />
					</div>
				</div>

				<div class="col-md-7">
					<div class="row">
		
						<div class="form-group row">
							<label class="col-lg-2"></label>
							<div class="col-lg-9">
								<div class="row">
									<div class="col-lg-9">
										<h4>T-Shirt</h4>
										<ul>
											<li>$ 30</li>
											<li>100% COTTON</li>
											<li>XL / L / M / S</li>
											<li>Red / Red / Green / Grey</li>
											<li>The product is the most quality and beautiful.</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-2"></label>
							<div class="col-md-9">
								<div class="row">
									<select class="custom-select text-primary">
										<option selected="selected">Size</option>
										<option value="xl">XL</option>
										<option value="l">L</option>
										<option value="m">M</option>
										<option value="s">S</option>
									</select> 
									<select class="custom-select text-primary">
										<option selected="selected">Color</option>
										<option value="xl">Blue</option>
										<option value="l">Red</option>
										<option value="m">Green</option>
										<option value="s">Gray</option>
									</select> <select class="custom-select text-primary">
										<option selected="selected">Quantity</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
									<div>
										<button type="button" class="btn btn-primary MarTop20">
											<i class="fa fa-cart-plus MarRight10"></i>Add to cart
										</button>
									</div>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</ui:define>
</ui:composition>
</html>
