			</h4>
			<div class="MarTop20">
				<div class="card">
					<div class="col-sm-6">
						<div class="MarTop20">
							<h:graphicImage library="image" name="girlTshirt.jpg"
								width="170px" height="250px" />

							<p>-Available Size - XL/L/M/S</p>

								<div class="col-md-9">

										<div class="col-lg-9">

												<option>Black</option>
												<option>Grey</option>
												<option>Pink</option>
											</select>
										</div>
									</div>
								</div>
							</div>

								<label class="col-lg-3">Quantity</label>
								<div class="col-md-9">
