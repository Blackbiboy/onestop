<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Details</ui:define>

	<ui:define name="content">

		<h3 class="MarBot20 page-title">
			<i class="fa fa-tasks"></i> Product Details
		</h3>
		<hr />

		<div class="row MarTop20">
			<!-- Image -->
			<div class="col-md-4 text-md-center">
				<h:graphicImage  library="image" name="If-Found.jpg"
					styleClass="responsive-img img-thumbnail uploadImage" />
				<br/>
				<h:outputText value="#{productDetailsBean.product.category.name}" />
			</div>

			<div class="col-md-8">
				
				<h4><i class="fa fa-bullhorn"></i> <h:outputText value="#{productDetailsBean.product.name}"></h:outputText></h4>
				
				<h:panelGrid columns="2" styleClass="table table-responsive">
				
					<span class="muteText">Available Sizes</span>
					<h:panelGroup>
						<ui:repeat var="size" value="#{productDetailsBean.product.sizes}">
							<h:outputText value="#{size}" styleClass="PadRight20" />
						</ui:repeat>
					</h:panelGroup>

					<span class="muteText">Price</span>
					<h:outputText value="#{productDetailsBean.product.prices}" converter="#{priceConverter}" />

					<span class="muteText">Description</span>
					<h:outputText value="#{productDetailsBean.product.description}"  />

				</h:panelGrid>
				
				<h5><i class="fa fa-shopping-cart"></i> Add To Card </h5>
				
				<h:form styleClass="form-inline MarTop20">
					
					<div class="form-group ">
						<h:selectOneMenu value="#{productDetailsBean.size}" styleClass="form-control">
							<f:selectItems value="#{productDetailsBean.product.sizes}" var="s" itemLabel="#{s}" itemValue="#{s}"></f:selectItems>
						</h:selectOneMenu>
					</div>
					
					<div class="form-group">
						<h:selectOneMenu value="#{productDetailsBean.count}" styleClass="form-control">
							<c:forEach begin="1" end="6" step="1" var="index">
								<f:selectItem itemLabel="${index}" itemValue="${index}"/>
							</c:forEach>
						</h:selectOneMenu>
					</div>
					
					<div class="form-group">
						<h:commandLink action="#{productDetailsBean.addToCart()}" styleClass="btn btn-outline-danger" >
							<i class="fa fa-plus"></i> Add To Cart
						</h:commandLink>
					</div>
					
				</h:form>

			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
