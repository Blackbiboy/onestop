<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:forever="http://java.sun.com/jsf/composite/forever">

	<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Messages</ui:define>
	
	<ui:define name="left-menu">
		<ui:include src="/admin/left-menu.xhtml" />
	</ui:define>
	
	<ui:define name="content">

	<h3 class="page-title"><i class="fa fa-envelope"></i> Messages</h3>
	<hr/>
	<h:form styleClass="form-inline MarBot20">
		<div class="form-group">
			<h5>From</h5>
		</div>
		<div class="form-group">
			<div class="input-group">
				<h:inputText styleClass="form-control" p:placeholder="Search Date" />
				<span class="input-group-addon">
					<i class="fa fa-calendar"></i>
				</span>			
			</div>
		</div>
		<div class="form-group">
			<h5>To</h5>
		</div>
		<div class="form-group">
			<div class="input-group">
				<h:inputText styleClass="form-control" p:placeholder="Search Date" />
				<span class="input-group-addon">
					<i class="fa fa-calendar"></i>
				</span>			
			</div>
		</div>
		<div class="form-group">
			<h:commandLink styleClass="btn btn-outline-danger">
				<i class="fa fa-search"></i> Search
			</h:commandLink>
		</div>
	</h:form>
	
	<div class="row">
		<forever:message-item></forever:message-item>
		<forever:message-item></forever:message-item>
		<forever:message-item></forever:message-item>
		<forever:message-item></forever:message-item>
	</div>
	
	</ui:define>
	</ui:composition>
</html>
