<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:forever="http://java.sun.com/jsf/composite/forever">

<ui:composition template="/WEB-INF/template.xhtml">
	
	<ui:define name="title">Members</ui:define>
	
	<ui:define name="left-menu">
		<ui:include src="/admin/left-menu.xhtml" />
	</ui:define>
	
	<ui:define name="content">
		
		<h3 class="page-title"><i class="fa fa-users"></i> Member Management</h3><hr/>
		
		<h:form styleClass="form-inline MarBot20">
			<div class="form-group MarRight10">
				<label class="form-control-label MarRight10">Status</label>
				<h:selectOneMenu styleClass="form-control" value="#{membersBean.status}">
					<f:selectItem itemLabel="All Status" itemValue=""/>
					<f:selectItems value="#{memberStatuses}" var="s" itemLabel="#{s}" itemValue="#{s}"></f:selectItems>
				</h:selectOneMenu>
			</div>
			
			<div class="form-group MarRight10">
				<label class="form-control-label MarRight10">Name</label>
				<h:inputText value="#{membersBean.name}" styleClass="form-control" p:placeholder="Search Name" />
			</div>
			
			<div class="form-group">
				<h:commandLink actionListener="#{membersBean.search()}" styleClass="btn btn-outline-danger" >
					<i class="fa fa-search"></i> Search
					<f:ajax execute="@form" render="@all"></f:ajax>
				</h:commandLink>
			</div>
			
			<div class="MarBot20"></div>
			
			<div class="row">
				<ui:repeat var="member" value="#{membersBean.memList}">
					<forever:member-item item="#{member}" ></forever:member-item>
				</ui:repeat>			
			</div>
	
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
