<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	
	<ui:define name="title">Add Product</ui:define>

	<ui:define name="left-menu">
		<ui:include src="/admin/left-menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<div class="modal-content MarTop20">
				<div class="modal-header text-xl-center bg-success">
					<h4 class="modal-title">
						<i class="fa fa-product-hunt"></i>Add Product
					</h4>
				</div>

				<div class="modal-body">
					<div class="container">
						<div class="col-md-9">
							<div class="row">
								<div class="form-group row">
									<h:graphicImage id="image" name="/image/img2.jpg" styleClass="responsive-img uploadImage"/>
									<h:inputFile styleClass="hide uploadFile">
										<f:ajax execute="@this" render="@form"></f:ajax>
									</h:inputFile>
								</div>

							</div>
						</div>


						<div class="col-md-9">
							<div class="row">
								<div class="form-group row">
									<label class="col-md-3">Product</label>
									<div class="col-md-9">
										<input placeholder="Add Prodcut" class="form-control" />
									</div>
								</div>

								<div class="form-group row">
									<label class="col-md-3">Name</label>
									<div class="col-md-9">
										<input placeholder="Add Name" class="form-control" />
									</div>
								</div>

								<div class="form-group row">
									<label class="col-lg-3">Category</label>
									<div class="col-md-9">
										<div class="row">
											<div class="col-lg-9">
												<select class="form-control">
													<option>Select 1</option>
													<option>Select 2</option>
													<option>Select 3</option>
													<option>Select 4</option>
												</select>
											</div>
										</div>

									</div>
								</div>

								<div class="form-group row">
									<label class="col-lg-3">Price</label>
									<div class="input-group-btn">
										<div class="col-md-9">
											<input placeholder="0.0" class="form-control" />
											<!-- <button type="button" class="btn btn-secondary">$</button> -->
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-lg-3">Description</label>
									<div class="col-md-9">
										<textarea rows="2" cols="25" placeholder="Add Description"></textarea>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-lg-3">Condition</label>
									<div class="col-md-9">
										<div class="form-check">
											<label class="form-check-label"> <input
												class="form-check-input" type="radio" name="condition"
												id="new" value="new" /> New
											</label> <label class="form-check-label"> <input
												class="form-check-input" type="radio" name="condition"
												id="old" value="old" /> Old
											</label>
										</div>
									</div>
								</div>


								<div class="form-group row">
									<div class="pull-right">
										<button type="reset" class="btn btn-primary"
											data-toggle="modal" data-target="#myModal">Clear</button>
										<button type="submit" class="btn btn-primary"
											data-toggle="modal">Add</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<script>
			$(function() {
				$(".uploadImage").click(function(){
					$(".uploadFile").click();
				});
			});
			</script>

		</h:form>
	</ui:define>
</ui:composition>
</html>
