<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Add Product</ui:define>

	<ui:define name="left-menu">
		<ui:include src="/admin/left-menu.xhtml" />
	</ui:define>

	<ui:define name="content">

		<h3 class="MarBot20"><i class="fa fa-product-hunt"></i> Add Product</h3>
		<hr />
		
		<h:form enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-4">
					<h:graphicImage id="image" name="/image/If-Found.jpg"
						styleClass="responsive-img img-thumbnail uploadImage"  />
					<h:inputFile styleClass="hide uploadFile" value="image" style="display:none !important">
						<f:ajax execute="@this" render="@form"></f:ajax>
					</h:inputFile>
				</div>  
				
				<div class="col-md-8">
				
					<div class="form-group row">
						<h:outputLabel value="Category" styleClass="col-md-3" />
						
						<div class="col-md-9">
							<h:selectOneMenu value="#{productAdminBean.product.category}" styleClass="form-control" converter="#{categoryConvertor}">
								<f:selectItems value="#{categories}" var="c" itemLabel="#{c.name}" itemValue="#{c}"></f:selectItems>
							</h:selectOneMenu>			
						</div>
					</div>
				
					<div class="form-group row">
						<h:outputLabel value="Name" styleClass="col-md-3" />
						
						<div class="col-md-9">
							<h:inputText value="#{productAdminBean.product.name}" styleClass="form-control" p:placeholder="Enter Product Name"  />
						</div>
					</div>

					<div class="form-group row">
						<h:outputLabel value="Price" styleClass="col-md-3" />
						
						<div class="col-md-9">
							<h:inputText value="#{productAdminBean.price}" styleClass="form-control" p:placeholder="Enter Price"  />
						</div>
					</div>

					<!-- <div class="form-group row">
						<h:outputLabel value="Size" styleClass="col-md-3" />
						
						<div class="col-md-9 myCheck">
							<h:selectManyCheckbox validator="#{productAdminBean.product.sizes}">
								<f:selectItems value="#{sizes}" var="s" itemValue="#{s}" itemLabel="#{s}"></f:selectItems>
							</h:selectManyCheckbox>
						</div>  
					</div> -->
					
					<div class="form-group row">
						<h:outputLabel value="Status" styleClass="col-md-3" />
						
						<div class="col-md-9 myCheck">
							<h:selectOneMenu styleClass="form-control" value="#{productAdminBean.product.status}">
							<f:selectItems var="s" value="#{productStatus}" itemValue="#{s}" itemLabel="#{s}"></f:selectItems>
							</h:selectOneMenu>
						</div>
					</div>
					

					<div class="form-group row">
						<h:outputLabel value="Description" styleClass="col-md-3" />
						
						<div class="col-md-9">
							<h:inputTextarea value="#{productAdminBean.product.description}" styleClass="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-9 offset-md-3">
							<button type="reset" class="btn btn-outline-info MarRight10">
								<i class="fa fa-recycle"></i> Clear
							</button>
							
							<h:commandLink styleClass="btn btn-outline-danger" action="#{productAdminBean.add()}">
								<i class="fa fa-plus"></i> Add
							</h:commandLink>
						</div>
					</div>
				</div>
						
			</div>
		</h:form>


		<script>
			$(function() {
				$(".uploadImage").click(function(){
					$(".uploadFile").click();
				});

				$(".myCheck td").attr("class", "PadRight20");
				$(".myCheck input").attr("class", "MarRight10");
			});
		</script>

	</ui:define>
</ui:composition>
</html>
