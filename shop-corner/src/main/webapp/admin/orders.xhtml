<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Orders</ui:define>

	<ui:define name="left-menu">
		<ui:include src="/admin/left-menu.xhtml" />
	</ui:define>

	<ui:define name="content">

		<div class="container">

			<form class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" id="exampleInputName2"
						placeholder="Search Name"></input>
				</div>
				<button type="submit" class="btn btn-primary">
					<i class="fa fa-search"></i>
				</button>
				<div class="form-group">
					<select class="form-control" id="exampleSelect1">
						<option>Deliver</option>
						<option>Cancel</option>					
					</select>
				</div>
				<button type="submit" class="btn btn-primary">
					<i class="fa fa-search"></i>
				</button>

			</form>
		</div>

		<div class="container">
			<div class="MarTop20">
				<div class="card">
					<div class="col-sm-6">
						<div class="MarTop20">
							<h:graphicImage library="image" name="user.png" width="170px"
								height="250px" />
						</div>
					</div>
					<div class="col-sm-6">
						<div class="MarTop20 ">
							<h4>
								<i class="fa fa-user"></i> Aung Aung
							</h4>
							<p>Order Date-12/6/2016</p>
							<p>Wish Date-16/6/2016</p>
							<p>SubTotal-600000 MMK</p>
							<p>Tax-2000 MMK</p>
							<p>Total-602000 MMK</p>
							<p>Status-Deliver</p>

							<h:link outcome="order.xhtml">
								<i class="fa fa-arrow-circle-right MarRight10"></i>Detail</h:link>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
