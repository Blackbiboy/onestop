<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Details</ui:define>
		
		<ui:define name="left-menu">
			<ui:include src="/admin/left-menu.xhtml" />
		</ui:define>
		
		<ui:define name="content">
		<div class="card"> 
			<div class="card-header">
				<h4><i class="fa fa-user"></i> User Details</h4>
			</div>
			<div class="card-block">
				<div class="col-sm-6 col-md-4">
                    <h:graphicImage library="image" name="user.png" width="240" height="200" styleClass="img-rounded"/>
				</div>
				<h4>
					<i class="fa fa-user"></i>#{memberBean.member.name}
				</h4> <br />
				<i class="fa fa-phone"></i> #{memberBean.member.contact.phone} <br/>
				<i class="fa fa-envelope"></i> #{memberBean.member.contact.email} <br/>
				<i class="fa fa-send"></i> #{memberBean.member.contact.address} <br/><br />
				<button class="btn btn-danger"><i class="fa fa-user-times"></i>  BLOCK </button>
				<button class="btn btn-success"><i class="fa fa-user"></i>  UNBLOCK </button>
			</div>
			
					
		</div>
		<div class="card">
			<div class="card-header">
				<h4><i class="fa fa-history"></i> Order History</h4>
			</div>
			<div class="card-block">
			<table class="table table-bordered">
				<thead>
				<tr>
					<th>No</th>
					<th>Item</th>
					<th>Qty</th>
					<th>T-Price</th>
					<th>Order Date</th>
					<th>Status</th>
				</tr>
				</thead>
				<tbody>
					<tr>
					<ui:repeat var="order" value=""></ui:repeat>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<td>2</td>
						<td>T-Shirt</td>
						<td>1</td>
						<td>600</td>
						<td>13.7.2016</td>
						<td>Cancel</td>
					</tr>
				</tbody>
				
			</table>
			
			</div>
		</div>

	
		
		</ui:define>
	</ui:composition>
</html>
