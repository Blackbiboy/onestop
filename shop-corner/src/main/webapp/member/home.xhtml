<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="title">#{loginUser.name}</ui:define>

	<ui:define name="left-menu">
		<ui:include src="/member/left-menu.xhtml" />
	</ui:define>

	<ui:define name="content">
	
		<div class="MarBot20">
			<h3 class="page-title"><i class="fa fa-home"></i> #{loginUser.name}'s Home</h3><hr />
			
			<div class="row">
				
				<div class="col-xs-12 col-md-4">
					<h:graphicImage library="image" name="user.png" styleClass="img-circle img-fluid" />
				</div>
				
				<div class="col-xs-12 col-md-8">
					<p>
						<span class="muteText"><i class="fa fa-user MarRight10"></i> Login ID</span><br/>
						<h:outputText value="#{loginUser.loginId}" styleClass="MarLeft30 Fs24" />
					</p>
					<p>
						<span class="muteText"><i class="fa fa-phone MarRight10"></i> Phone Number</span><br/>
						<h:outputText value="#{loginUser.contact.phone}" styleClass="MarLeft30 Fs24" />
					</p>
					<p>
						<span class="muteText"><i class="fa fa-envelope MarRight10"></i> Email</span><br/>
						<h:outputText value="#{loginUser.contact.email}" styleClass="MarLeft30 Fs24" />
					</p>
					<p>
						<span class="muteText"><i class="fa fa-send MarRight10"></i> Address</span><br/>
						<h:outputText value="#{loginUser.contact.address}" styleClass="MarLeft30 Fs24" />
					</p>
					<p>
						<span class="muteText"><i class="fa fa-calendar MarRight10"></i> Creation</span><br/>
						<h:outputText value="#{loginUser.creation}" styleClass="MarLeft30 Fs24" converter="#{dateTimeConverter}" />
					</p>
					
				</div>
			
			</div>
		</div>
	
		<h:panelGroup rendered="#{ not empty myOrdersBean.orders }">
			<div class="MarBot20">
				<h3 class="page-title"><i class="fa fa-history"></i> My Orders</h3><hr/>
				
				<table class="table table-striped">
					
					<thead>
						<tr>
							<th>Order Number</th>
							<th>Date</th>
							<th>Status</th>
							<th>Items</th>
						</tr>
					</thead>
					
					<tbody>
						<ui:repeat var="myod" value="#{myOrdersBean.orders}">
						<tr>
							<td>
								<h:outputText value="#{myod.id}" />
							</td>
							<td>
								<h:outputText value="#{myod.oderDate}" converter="#{dateTimeConverter}" />
							</td>
							<td>
								<h:outputText value="#{myod.status}" />
							</td>
							<td>
								<ui:repeat var="od" value="#{myod.orderList}">
									<div class="row">
										<div class="col-xs-6">#{od.product.name}</div>
										<div class="col-xs-2">#{od.count}</div>
										<div class="col-xs-4 text-sm-right">#{od.subTotal}</div>
									</div>
								</ui:repeat>
							</td>
						</tr>
						</ui:repeat>
					</tbody>
				</table>
			</div>
		</h:panelGroup>

		<div class="MarBot20">
			<h3 class="page-title"><i class="fa fa-heartbeat"></i> To Seller Items</h3><hr/>
			
			<div class="row">
				
				<div class="col-xs-12 col-md-6 col-lg-4">
					
					<div class="card">
						<h:graphicImage library="image" name="boyTshirt.jpg" styleClass="img-fluid card-img-top" />
						<div class="card-block">
							<div class="pull-left">
								<span class="card-title">Boys TShirt</span><br/>
								<span class="muteText Fs12">8000 MMK</span>
							</div>
							<a href="#!" class="btn btn-circle bg-inverse pull-right"><i class="fa fa-shopping-cart"></i></a>
						</div>
					</div>
					
				</div>

			</div>
			
		</div>
	</ui:define>

	</ui:composition>
</html>
