<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="title">#{loginUser.name}</ui:define>

	<ui:define name="left-menu">
		<ui:include src="/member/left-menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h3 class="page-title"><i class="fa fa-key"></i> Change Password</h3>
		<hr class="MarBot20"/>
		
		<h:form>
		
			<div class="form-group row">
				<label class="form-control-label col-xs-4 col-md-3 ">Old Password</label>
				<div class="col-xs-6">
					<h:inputSecret value="#{changePassBean.oldPass}" styleClass="form-control" p:placeholder="Enter Old Password" />
				</div>
			</div>
			<div class="form-group row">
				<label class="form-control-label col-xs-4 col-md-3">New Password</label>
				<div class="col-xs-6">
					<h:inputSecret value="#{changePassBean.newPass}" styleClass="form-control" p:placeholder="Enter New Password" />
				</div>
			</div>
			<div class="form-group row">
				<label class="form-control-label col-xs-4 col-md-3">Confirm Password</label>
				<div class="col-xs-6">
					<h:inputSecret value="#{changePassBean.confPass}" styleClass="form-control" p:placeholder="Enter Confirm Password" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-6 offset-xs-4 offset-md-3">
					<h:commandLink action="#{changePassBean.save()}" styleClass="btn btn-outline-danger"><i class="fa fa-key"></i> Change Password</h:commandLink>
				</div>
			</div>
		
		</h:form>
	</ui:define>


</ui:composition>
</html>
