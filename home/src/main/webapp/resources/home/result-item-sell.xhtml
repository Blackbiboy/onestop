<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<link href="../css/materialize.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/common.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<composite:interface>
	
</composite:interface>
<composite:implementation>

	<div class="card white">
		<div class="row">
			<div class="col s12 l4 card-image">
				<h:graphicImage library="img" name="sample.jpg" />
				<span class="card-title">၃၆၀သိန်း</span>
			</div>
			<div class="col s12 l8">
				<div class="card-content">
					<div >
						<h5 class="left">မိသားစု ၄ ယောက် နေနိုင်သော အိမ်အသစ်</h5>
						<h:link styleClass="btn btn-floating hide-on-med-and-down right green waves-effect waves-circle waves-light" outcome="/public/properties-details">
							<i class="fa fa-list small"></i>
						</h:link>
					</div>
					<div class="row green-text text-darken-4" >
						<div class="col s12 fs12 MarBot10">
							ရောင်းရန် အိမ်အသစ်
							<br/>ကြိုပွိုင့်၊ ၃နှစ် အရစ်ကျပေးသွင်းနိုင်သည်
						</div>
						<div class="col s12 fs12">
							ရန်ကုန်တိုင်း၊ ကမာရွတ်မြို့နယ်၊ အင်းစိန်လမ်းမကြီး <br/>
							လှဲတန်းမှတ်တိုင် အနီး၊ အလုပ်လုပ်ရန် အထူးသင်တော်သောနေရာ
						</div>
						
					</div>
					
					<div class="row show-on-medium-and-down hide-on-med-and-up">
						<div class="col s12">
							<h:link styleClass="btn btn-block green" outcome="/public/properties-details">
								အသေးစိတ်ကြည့်ရန်
							</h:link>
						</div>
					</div>	
					
				</div>
			</div>
		</div>
	</div>

</composite:implementation>
</body>
</html>
