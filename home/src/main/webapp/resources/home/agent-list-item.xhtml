<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<link href="../css/materialize.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/common.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<composite:interface>

</composite:interface>
<composite:implementation>

	<div class="card white">
		
		<div class="card-content">
			<span class="card-title left">စိုးစံအိမ်ခြံမြေအကျိုးဆောင်</span>
			<h:link styleClass="btn btn-floating right green waves-effect waves-circle waves-light" outcome="/public/company">
				<i class="fa fa-list small"></i>
			</h:link>
		</div>
		<div class="divider clearfix"></div>
		<div class="card-content">
			<p>အမှတ် ၂၅ ရန်ကုန်အင်းစိန်လမ်းမကြီး၊ စံရိပ်ငြိမ် ၄ လမ်း၊ <br/>ကမာရွတ်၊ ရန်ကုန်</p> <br/>
			<p>ဖုန်း ၀၉၈၂၉၂၈၂၃၊ ၀၉၈၃၇၃၇၃၈၃</p>	
		</div>
		<div class="card-action">
			<span class="btn green">ကြို ၁၃</span>
			<span class="btn blue">ရောင်း ၃၀</span>
			<span class="btn red">ငှား ၁၅</span>
		</div>
		
	</div>

</composite:implementation>
</body>
</html>
