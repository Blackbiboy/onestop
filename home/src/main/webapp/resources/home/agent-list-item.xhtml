<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<link href="../css/materialize.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/common.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<composite:interface>

</composite:interface>
<composite:implementation>

	<div class="card white">
		
		<div class="card-content">
			<span class="card-title left">စိုးစံအိမ်ခြံမြေအကျိုးဆောင်</span>
			<h:link styleClass="btn btn-floating right green waves-effect waves-circle waves-light hide-on-med-and-down" outcome="/public/company">
				<i class="material-icons">list</i>
			</h:link>
		</div>
		<div class="divider clearfix"></div>
		<div class="card-content">
			<div class="row show-on-medium-and-down  hide-on-med-and-up">
				<div class="col s12">
					<span class="chip green white-text">ကြို ၁၃</span>
					<span class="chip blue white-text">ရောင်း ၃၀</span>
					<span class="chip red white-text">ငှား ၁၅</span>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<p>အမှတ် ၂၅ ရန်ကုန်အင်းစိန်လမ်းမကြီး၊ စံရိပ်ငြိမ် ၄ လမ်း၊ <br/>ကမာရွတ်၊ ရန်ကုန်</p> <br/>
					<p>ဖုန်း ၀၉၈၂၉၂၈၂၃၊ ၀၉၈၃၇၃၇၃၈၃</p>	
				</div>
			</div>
			<div class="row hide-on-med-and-down">
				<div class="col s12">
					<span class="chip">ကြို ၁၃</span>
					<span class="chip">ရောင်း ၃၀</span>
					<span class="chip">ငှား ၁၅</span>
				</div>
			</div>
			<div class="row show-on-medium-and-down  hide-on-med-and-up">
				<div class="col s12">
					<h:link styleClass="btn btn-block green" outcome="/public/company">
						အသေးစိတ်ကြည့်ရန်
					</h:link>
				</div>
			</div>
		</div>
		
	</div>

</composite:implementation>
</body>
</html>
