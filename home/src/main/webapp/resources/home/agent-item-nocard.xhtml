<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<link href="../css/materialize.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/common.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<composite:interface>

</composite:interface>
<composite:implementation>

	<div class="row">
		
		<div class="col s12">
			<h5 class="green-text text-darken-2">စိုးစံအိမ်ခြံမြေအကျိုးဆောင်</h5>
		</div>
		
		<div class="col s12 show-on-medium-and-down  hide-on-med-and-up">
			<span class="chip green white-text">ကြို ၁၃</span>
			<span class="chip blue white-text">ရောင်း ၃၀</span>
			<span class="chip red white-text">ငှား ၁၅</span>
		</div>

		<div class="col s12">
			<p>အမှတ် ၂၅ ရန်ကုန်အင်းစိန်လမ်းမကြီး၊ စံရိပ်ငြိမ် ၄ လမ်း၊ ကမာရွတ်၊ ရန်ကုန်</p>
			<p>ဖုန်း ၀၉၈၂၉၂၈၂၃၊ ၀၉၈၃၇၃၇၃၈၃</p>	
		</div>

		<div class="col s12 hide-on-med-and-down">
			<span class="chip">ကြို ၁၃</span>
			<span class="chip">ရောင်း ၃၀</span>
			<span class="chip">ငှား ၁၅</span>
			<span class="chip green hoverable"><h:link styleClass="white-text" outcome="/public/company" value="အသေးစိတ်ကြည့်ရန်"/> </span>
		</div>

		<div class="col s12 show-on-medium-and-down  hide-on-med-and-up">
			<h:link styleClass="btn btn-block green" outcome="/public/company">
				အသေးစိတ်ကြည့်ရန်
			</h:link>
		</div>

	</div>

</composite:implementation>
</body>
</html>
