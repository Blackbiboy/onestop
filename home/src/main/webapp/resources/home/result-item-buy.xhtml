<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<link href="../css/materialize.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/common.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<composite:interface>
	
</composite:interface>
<composite:implementation>

	<div class="card green lighten-3">
		<div class="row">
			<div class="col s12 l4 ">
				<div class="card-content center white-text">
					<h3>တိုက်ခန်း</h3>
					<span>၅ သိန်းမှ ၁၀ သိန်းအတွင်း</span>
					<h5>ငှားလိုသည်</h5>
				</div>

			</div>
			<div class="col s12 l8">
				<div class="card-content white">
					<div >
						<h5 class="left">သင်တန်းဖွင့်ရန်နေရာ</h5>
					</div>
					<div class="row green-text text-darken-4" >
						<div class="col s12">
						 	ကမာရွတ်မြို့နယ်၊ ရန်ကုန်၊ လှဲတန်းအနီးတဝိုက်<br/>
							စတုရန်းပေ ၁၂၀၀ အထက်<br/>
							
						</div>
						<div class="col s12 MarTop20">
							၂၀၁၇ - ၁၀ ပိုင်းအတွင်းငှားလိုသည် <br/>
						</div>
						<div class="col s12 MarTop20">
							ဦးဇော်မင်းလွင်<br/>
							ဖုန်း ၀၉၇၆၆၈၈၇၆
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>

</composite:implementation>
</body>
</html>
