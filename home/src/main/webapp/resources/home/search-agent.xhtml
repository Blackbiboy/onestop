<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>

</composite:interface>
<composite:implementation>
	<h:form styleClass="row MarTop20">
		<div class="col s12 l3">
			<label>အမျိုးအစား</label>
			<select>
				<option>အားလုံး</option>
				<option>ဆောက်လုပ်ရေးကုမ္ပဏီ</option>
				<option>အကျိုးဆောင်ကုမ္ပဏီ</option>
				<option>ဒေသခံပွဲစား</option>
				<option>ကိုယ်ပိုင် အကျိုးဆောင်</option>
			</select>
		</div>
		<div class="col s12 l3">
			<label>တိုင်းဒေသကြီး</label>
			<select>
				<option>အားလုံး</option>
				<option>ရန်ကုန်</option>
			</select>
		</div>
		<div class="col s12 l3">
			<label>မြို့နယ်</label>
			<select>
				<option>အားလုံး</option>
				<option>ဒဂုံ</option>
			</select>
		</div>						
		<div class="col s12 l3">
			<h:link styleClass="btn green MarTop20 hide-on-med-and-down" outcome="/public/company-list">
				<i class="fa fa-search left"></i> ရှာရန်
			</h:link>
			<h:link styleClass="btn btn-block green show-on-medium-and-down hide-on-med-and-up" outcome="/public/company-list">
				ရှာရန်
			</h:link>
		</div>
	</h:form>
</composite:implementation>
</body>
</html>
