<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			စာရင်းသွင်းရန်
		</ui:define>
		
		<ui:define name="content">
			<div class="card white hoverable">
				<div class="card-content green lighten-4">
					<span class="card-title">စာရင်းသွင်းရန်</span>
				</div>
				<div class="card-content">
					<div class="row">
						<h:form styleClass="col offset-l2 l8 s12">
							
							<div class="input-field">
								<label>အဖွဲ့ဝင်အမည်</label>
								<h:inputText value="#{securityBean.name}" />
							</div>
		
							<div class="input-field">
								<label>အဖွဲ့ဝင်အမှတ်</label>
								<h:inputText value="#{securityBean.loginId}" />
							</div>
							
							<div class="input-field">
								<label>စကာ:ဝှက်</label>
								<h:inputSecret value="#{securityBean.password}" />
							</div>

							<div class="input-field">
								<label>ဖုန်းနံပါတ်</label>
								<h:inputText value="#{securityBean.phone}" />
							</div>
		
							<div class="input-field">
								<label>အီးမေလ်</label>
								<h:inputText value="#{securityBean.email}" />
							</div>
		
							
							<div>
								<h:commandLink action="#{securityBean.signUp()}" styleClass="btn MarRight10 green">စာရင်:သွင်:ရန်</h:commandLink>
								<h:link outcome="/public/login" styleClass="btn green darken-3">ဝင်ရောက်ရန်</h:link>
							</div>
						</h:form>
					</div>
				</div>
			</div>
			
			
		</ui:define>
	
	</ui:composition>
</html>
