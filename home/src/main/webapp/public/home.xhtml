<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:home="http://java.sun.com/jsf/composite/home"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			ကြိုဆိုပါတယ်
		</ui:define>
		
		<ui:define name="content">
			<!-- Cover -->
			<div class="card green white-text hoverable">
				<div class="row">
					<div class="col s12 l4 card-image">
						<h:graphicImage library="img" name="home.jpg" />
					</div>
					<div class="col s13 l8 card-content">
						<h4>အိမ်</h4>
						<div class="fs22">
							<p>အခုတလောမှာ ငါမက်တဲ့ အိမ်မက်တွေ အရမ်းထူးဆန်းတယ်<br/>
							မြက်ခင်းနဲ့ ခြံဝင်းနဲ့ အိမ်လေးကို တို့နှစ်ယောက်ပိုင်သတဲ့</p><br/>				
		
							<p>ပိုက်ဆံလေးတွေစုချင်တယ် လကုန်တိုင်းဆုတောင်းဆဲကွယ် <br/>
							တို့နှစ်ယောက်အတွက် အိမ်လိုချင်တယ်</p>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Search Box -->
			<div class="card">
				<ul class="tabs green lighten-5">
					<li class="tab col s3"><a class="active"  href="#sell-rent">ရောင်းရန် - ငှားရန်</a></li>
					<li class="tab col s3"><a href="#buy-rent">ဝယ်လိုသူ - ငှားလိုသူ</a></li>
				</ul>							
				<div class="card-content">
					<h:form>
						<!-- Sell Search Form -->
						<home:search-sell />								
						<!-- Buy Search Form -->
						<home:search-buy />	
					</h:form>
				</div>						

			</div>			
			<!-- Search Result -->
			<br/>
			<h4 class="grey-text text-darken-2">အထူးအရောင်း အိမ်ခြံမြေများ</h4>
			<br/>
			
			<home:result-item-sell></home:result-item-sell>
			
		</ui:define>
	</ui:composition>
</html>
