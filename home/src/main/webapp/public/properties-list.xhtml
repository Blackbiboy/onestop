<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:home="http://xmlns.jcp.org/jsf/composite/home"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			အိမ်များ
		</ui:define>

		<ui:define name="content">
		
			<!-- Search Form -->
			<div class="card white">
				<div class="card-content">
					<span class="card-title">အသေးစိတ်ရှာဖွေရန်</span>
					<h:form>
						<div class="row">
							<div class="col s12 l3">
								<label>ရည်ရွယ်ချက်</label>
								<select>
									<option>အားလုံး</option>
									<option>ရောင်းရန်</option>
									<option>ငှားရန်</option>
								</select>
							</div>
							<div class="col s12 l3">
								<label>အမျိုးအစား</label>
								<select>
									<option>အားလုံး</option>
									<option>တိုက်ခန်း</option>
									<option>လုံးချင်းအိမ်</option>
									<option>မြေကွက်</option>
									<option>လယ်ယာမြေ</option>
								</select>
							</div>

							<div class="col s12 l3">
								<label>တိုင်းဒေသကြီး</label>
								<select>
									<option>အားလုံး</option>
									<option>ရန်ကုန်</option>
								</select>
							</div>
							<div class="col s12 l3">
								<label>မြို့နယ်</label>
								<select>
									<option>အားလုံး</option>
									<option>ဒဂုံ</option>
								</select>
							</div>
						</div>
						
						<div class="row">
							<div class="input-field col s12 l4">
								<label>အနိမ့်ဆုံးဈေး (သိန်း)</label>
								<h:inputText value="" />
							</div>
							<div class="input-field col s12 l4">
								<label>အမြင့်ဆုံးဈေး (သိန်း)</label>
								<h:inputText value="" />
							</div>
							<div class="col s12 l4">
								<h:link styleClass="btn blue-grey MarTop20" outcome="/public/properties-list">
									ရှာရန်
								</h:link>
							</div>
						</div>

					</h:form>
				</div>
			</div>
			
			<!-- Search Result -->
			<home:property-result-item></home:property-result-item>
			
		</ui:define>
	</ui:composition>
</html>
